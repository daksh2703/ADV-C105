<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body>
    <center>
        <h1>Face recognition Web app</h1>
        <br>
        <h3>Model is trained to identify the following people : </h3>
        <br>
        <div style="width:200px; font-size:18px; background-color: antiquewhite;" id="people">
            <br>Mother<br>
            <br>Father<br>
            <br>Sister<br>
            <br>Brother<br>
        </div>
        <br>
        <label style="font-size:20px;">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <div id="picture"></div>
        <button class="btn btn-danger" onclick="click1()">Click Picture</button>
        <br><br>
        <button class="btn btn-success" onclick="recognize()">Recognize Image</button>
        <br><br>
        <p style="font-size: 22px;">Person : </p><span id="person"></span>
        <p style="font-size: 22px;">Accuracy : </p><span id="accuracy"></span>
        </div>
    </center>
    <script src="main.js"></script>
</body>

</html>
